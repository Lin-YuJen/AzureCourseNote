<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Shopping Cart</h1>
    <p th:text="'Hello, ' + ${name} + ${randomNumber} + '! ' + ${beanCreateTime}"></p>
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in cartItems" :key="item.productName">
            <td>{{ item.productName }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total }}</td>
        </tr>
        </tbody>
    </table>

    <p>Total Price: <span>{{ totalPrice }}</span></p>
    <button type="button">Checkout</button>
    <button type="button" @click="loadCartData">Refresh Cart</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.36/dist/vue.global.js"></script>
<script>
    const {createApp, ref, onMounted} = Vue;

    createApp({
        setup() {
            const cartItems = ref([]);
            const totalPrice = ref(0);

            const loadCartData = async () => {
                try {
                    const response = await fetch('https://api.example.com/cart');
                    const data = await response.json();
                    cartItems.value = data.items;
                    totalPrice.value = data.totalPrice;
                } catch (error) {
                    console.error('Error fetching cart data:', error);
                    const generateRandomItem = (productName) => {
                        const quantity = Math.floor(Math.random() * 10) + 1;
                        const price = (Math.random() * 2).toFixed(2);
                        const total = (quantity * price).toFixed(2);
                        return {productName, quantity, price, total};
                    };

                    cartItems.value = [
                        generateRandomItem('Apple'),
                        generateRandomItem('Banana'),
                        generateRandomItem('Cherry')
                    ];

                    totalPrice.value = cartItems.value.reduce((sum, item) => sum + parseFloat(item.total), 0).toFixed(2);
                    console.log('Loaded fake cart data.');
                }
            };

            onMounted(() => {
                loadCartData();
            });

            return {
                cartItems,
                totalPrice,
                loadCartData
            };
        }
    }).mount('#app');
</script>
</body>
</html>
